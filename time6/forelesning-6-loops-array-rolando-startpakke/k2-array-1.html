<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <!--
        En array er en teknikk i programmering for å samle flere verdier o.e. i samme variabel.Verdiene man samler i en array er helst logisk tilknyttet.
        
        Malen for å lage et array: var arrayName = ["verdi1", "verdi2" ...osv.]; 
        
        Det finnes i tillegg funksjoner/properties man kan bruke for å endre på array: 
        - .push() og .unshift() for å legge til noe i et array, henholdsvis på slutten eller i starten av arrayet
        - .length for å sjekke antall ting i et array

        Man henter noe ut fra et array ved å referere til arrayet og index-plassen den har. Første ting i et array har index 0, så 1 osv.:
        - var firstThingInArray = arrayName[0];
    -->
</head>
<body>


    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>

    <script>

        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var p4 = document.getElementById("p4");
        var p5 = document.getElementById("p5");
        
    </script>
    
</body>
</html>

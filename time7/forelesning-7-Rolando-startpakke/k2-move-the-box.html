<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the box</title>
    <style>
        #box-1{
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>

    <!--
        element.style.property er en teknikk i JavaScript for å stilsette elementer.

        Mal: 
        htmlObjekt.style.property = verdi;
        
        Eksempler på ting man kan stilsette:
        - backgroundColor (bakgrunnsfarge)
        - color (tekstfarge)
        - width (bredde)
        - height (høyde)
        - position (gjør at man fritt kan bevege noe hvis man setter verdi til absolute)
        - left, top, right, bottom

        Eksempel: 
        var titleH3 = document.getElementById("title-h3"):
        titleH3.style.color = "red";
        titleH3.style.position = "absolute";
        titleH3.style.left = "500px";
    -->
</head>
<body>

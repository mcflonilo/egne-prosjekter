<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
canvas {
    color: black;
    background-color: black;
    position: absolute;
    height: 100vh;
    width: auto;
}
body{
    background-color: gray;
}

</style>
<body>
    <canvas id="c"></canvas>
    
</body>
<script>
    
    
    
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    canvas.width = 1000
    canvas.height = 1000;
    var w =canvas.width
    var h = canvas.height
    ctx.fillStyle = 'rgba(255,0,0,1)';
	ctx.textAlign = 'center';
    var snake = [{x:0,y:0}]
    var blocksize = 50
    var applexy
    var snakesize = 1
    var dir = 1
    var snaketick = 1
    function updatesnake(){
        ctx.clearRect(snake[snakesize-1].x,snake[snakesize-1].y,blocksize,blocksize)

            switch(dir){
            case 1:{
                if(snake[0].x+blocksize>950){snake.unshift({x:0,y:snake[0].y})}
                else{snake.unshift({x:snake[0].x+=blocksize,y:snake[0].y})}
                ctx.fillRect(snake[0].x,snake[0].y,blocksize,blocksize)
                break
            }
            case 2:{
                if(snake[0].x-blocksize<0){snake.unshift({x:950,y:snake[0].y})}
                else{snake.unshift({x:snake[0].x-=blocksize,y:snake[0].y})}
                ctx.fillRect(snake[0].x,snake[0].y,blocksize,blocksize)
                break
            }
            case 3:{
                if(snake[0].y+blocksize>950){snake.unshift({x:snake[0].x,y:0})}
                else{snake.unshift({x:snake[0].x,y:snake[0].y+=blocksize})}
                ctx.fillRect(snake[0].x,snake[0].y,blocksize,blocksize)
                break
            }
            case 4:{
                if(snake[0].y-blocksize<0){snake.unshift({x:snake[0].x,y:950})}
                else{snake.unshift({x:snake[0].x,y:snake[0].y-=blocksize})}
                ctx.fillRect(snake[0].x,snake[0].y,blocksize,blocksize)
                break
            }}
            snake.length = snakesize+1
            var snakexy = snake[0]
            console.log(snake)
            snakecheck()
            if (applecheck()){
                snake.push(snake[snake.length-1])
                console.log("apple")
                snakesize++
                apple()  
            }}
    function applecheck(){
        for (let i = 0; i < snake.length; i++){ 
            if(snake[i].x == applexy.x && snake[i].y == applexy.y){
                return true}}}

    function gameover(){
        ctx.clearRect(0,0,w,h)
        clearInterval(myinterval)
        ctx.fillText("GAME OVER",w/2,h/2)
    }

    function snakecheck(){
        for (let i = 3; i < snake.length; i++) {
            if (snake[i].x == snake[0].x&&snake[i].y == snake[0].y) {
                gameover()}}}
    
    function apple(){
        applexy = {x : Math.floor(Math.random()*20)*50, y : Math.floor(Math.random()*20)*50}
        ctx.fillStyle = 'rgba(0,255,0,1)';
        ctx.fillRect(applexy.x,applexy.y,blocksize,blocksize)
        ctx.fillStyle = 'rgba(255,0,0,1)';
        return
    }
    
    function changedir(e){
        if (e.code ==="KeyD"){
            dir=1
        }
        else if (e.code ==="KeyA"){
            dir=2
        }
        else if (e.code ==="KeyS"){
            dir=3
        }
        else if (e.code ==="KeyW"){
            dir=4
        }
    }
    
    apple()
    document.addEventListener("keypress", changedir)
    myinterval = setInterval(updatesnake,250)


</script>
</html>

            var category = ""
            for (let i = 0; i < spillarray[index].category.length; i++) {

    {//kalkulator
        var tall1 = document.getElementById("tall1")
        var tall2 = document.getElementById("tall2")
        var pluss = document.getElementById("pluss")
        var minus = document.getElementById("minus")
        var gange = document.getElementById("gange")
        var dele =  document.getElementById("dele")
        var regne = document.getElementById("regne")
        var outdiv = document.getElementById("mathdiv")
        var methodstate = 0
    
        function updatediv(){
            var string = ""
            switch (methodstate) 
            {
                case 0:{string = tall1.value +"<br>"+ "+" +"<br>"+ tall2.value}break;
                case 1:{string = tall1.value +"<br>"+ "-" +"<br>"+ tall2.value}break;
                case 2:{string = tall1.value +"<br>"+ "*" +"<br>"+ tall2.value}break;
                case 3:{string = tall1.value +"<br>"+ "/" +"<br>"+ tall2.value}break;
            }
            outdiv.innerHTML=string
            return string
        }

        function kalk(){
            x = parseInt(tall1.value) 
            y = parseInt(tall2.value) 
            var result
            switch (methodstate) 
            {
                case 0:{
                    result = x+y
                    break
                }
                case 1:{
                    result = x-y
                    break
                }
                case 2:{
                    result = x*y
                    break
                }
                case 3:{
                    result = x/y
                    break
                }
            }
            outdiv.innerHTML = updatediv()+"<br>" + " = "+result
        }
        
        tall1.addEventListener("keypress", function(){setTimeout(updatediv,01)})
        tall2.addEventListener("keypress", function(){setTimeout(updatediv,01)})
        pluss.onclick = function(){ methodstate=0; updatediv()}
        minus.onclick = function(){methodstate=1; updatediv()}
        gange.onclick = function(){methodstate=2; updatediv()}
        dele.onclick = function(){methodstate=3; updatediv()}
        regne.onclick = kalk

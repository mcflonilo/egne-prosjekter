		<div id="bottom-middle" class="square"></div>
		<div id="bottom-right" class="square"></div>

	<script>
		var squares =

			document.getElementById("top-middle"),

			document.getElementById("middle-left"),
			document.getElementById("middle-middle"),

			document.getElementById("bottom-left"),
			document.getElementById("bottom-middle"),
			document.getElementById("bottom-right")
		]
		for (let i = 0; i < squares.length; i++) {
			squares[i].addEventListener("click",clicked)
		}

			if (document.getElementById(this.id).style.backgroundColor=="red"||document.getElementById(this.id).hasChildNodes()) {
				alert("du kan ikke velge den")
				
			}
			else {

				winCheck(this.id)
				setTimeout(2000, aiTurn()) 
			}
			
			
		}

			var middleMiddle = document.getElementById("middle-middle").hasChildNodes()
			var middleRight = document.getElementById("middle-right").hasChildNodes()
			var bottomLeft = document.getElementById("bottom-left").hasChildNodes()
			var bottomMiddle = document.getElementById("bottom-middle").hasChildNodes()
			var bottomRight = document.getElementById("bottom-right").hasChildNodes()

					console.log("hei")
